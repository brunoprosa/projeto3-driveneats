<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>DrivenEats</title>
  </head>
  <body>
    <div class="cabecalho">
        <h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>
    </div>
    <div class="corpo">
        <div class="titulo">
            Primeiro, seu prato
        </div>
        <div class="pratos comida">
            <button onclick="selecionar('.comida', '.veggie')">
                <div class="prato veggie">
                    <img src="./imagens/veggie.png">
                    <h1>Assado de brócolis e quinoa</h1>
                    <h2>Acompanha salada<br>
                        e molho pesto</h2>
                    <p>R$ 21,90</p>
                </div>
            </button>
            <button onclick="selecionar('.comida', '.feijoada')">
                <div class="prato feijoada">
                    <img src="./imagens/feijoada.png">
                    <h1>Feijoada</h1>
                    <h2>Acompanha couve,<br>
                        vinagrete e arroz</h2>
                    <p>R$39,90</p>
                </div>
            </button>
            <button onclick="selecionar('.comida', '.bife')">
                <div class="prato bife">
                    <img src="./imagens/bife.png">
                    <h1>Bife de maminha</h1>
                    <h2>Acompanha arroz,<br>
                        feijão e batata</h2>
                    <p>R$18,90</p>
                </div>
            </button>
        </div>
        <div class="titulo">
            Agora, sua bebida
        </div>
        <div class="pratos bebida">
            <button onclick="selecionar('.bebida', '.coca')">
                <div class="prato coca">
                    <img src="./imagens/coca.png">
                    <h1>Coca-cola</h1>
                    <h2>lata 350ml</h2>
                    <p>R$6,00</p>
                </div>
            </button>
            <button onclick="selecionar('.bebida', '.coca0')">
                <div class="prato coca0">
                    <img src="./imagens/coca0.png">
                    <h1>coca-zero</h1>
                    <h2>lata 350ml</h2>
                    <p>R$7,00</p>
                </div>
            </button>
            <button onclick="selecionar('.bebida', '.guarana')">
                <div class="prato guarana">
                    <img src="./imagens/guarana.png">
                    <h1>guarana</h1>
                    <h2>lata 350ml</h2>
                    <p>R$5,50</p>
                </div>
            </button>
        </div>
        <div class="titulo">
            Por fim, sua sobremesa
        </div>
        <div class="pratos sobremesa">
            <button onclick="selecionar('.sobremesa', '.bolo')">
            <div class="prato bolo">
                <img src="./imagens/bolo.png">
                <h1>Bolo de pote</h1>
                <h2>feito com Ninho</h2>
                <p>R$9,90</p>
            </div>
            </button>
            <button onclick="selecionar('.sobremesa', '.brigadeiro')">
            <div class="prato brigadeiro">
                <img src="./imagens/brigadeiro.png">
                <h1>Brigadeiro</h1>
                <h2>10 unidades</h2>
                <p>R$9,00</p>
            </div>
            </button>
            <button onclick="selecionar('.sobremesa', '.brownie')">
                <div class="prato brownie">
                    <img src="./imagens/brownie.png">
                    <h1>Brownie</h1>
                    <h2>Com nozes</h2>
                    <p>R$8,00</p>
                </div>
            </button>
        </div>
    </div>
    <div class="finalizar">
        <button class="botao-final" onclick="finalizado()" disabled>
            <p>Selecione os 3 itens <br>
               para fechar o pedido</p>
        </button>
    </div>
    <script src="script.js"></script>
  </body>
